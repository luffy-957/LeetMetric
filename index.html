<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
                font-family: 'Raleway';font-size: 22px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter Your Username below:</p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter Your Username">
                <button id="search-button">Search</button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-label">Easy</span>
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-label">Medium</span>
                    </div>

                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-label">Hard</span>
                    </div> 

                </div>
                    
            </div>

            <div class="stats-card">
                <!-- directly populate the stats from the API -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
